version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node 18+ (Amplify default is usually 18+)
        - node --version
        # Enable corepack for pnpm
        - corepack enable
        - pnpm --version || npm --version
        # Clean install with frozen lockfile
        - pnpm install --frozen-lockfile || npm ci
    build:
      commands:
        # Type check (fail build on errors)
        - pnpm run type-check || npm run type-check
        # Production build
        - pnpm run build || npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
